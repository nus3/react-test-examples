name: Node CI
on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: ./.github/actions/install
      - name: ğŸš¨ Test
        run: pnpm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: ./.github/actions/install
      - name: ğŸ’…ğŸ¼ Lint
        run: pnpm lint
      - name: âœ… Type check
        run: pnpm type-check

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: ./.github/actions/install
      - name: ğŸ”¨ Build
        run: pnpm build
